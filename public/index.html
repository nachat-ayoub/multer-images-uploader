<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Files</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(177, 177, 177);
      }
      form {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <form
      action="/"
      method="post"
      class="container d-flex justify-content-center align-items-center flex-column"
      enctype="multipart/form-data"
    >
      <div class="mb-3">
        <label for="formFile" class="form-label h3 mb-4"
          >Upload file with multer!</label
        >
        <input class="form-control" name="file" type="file" id="formFile" />
      </div>
      <button class="btn btn-primary disabled">Upload</button>
    </form>
    <script>
      const formFile = document.querySelector("#formFile");
      const btn = document.querySelector(".btn");

      formFile.addEventListener("change", (e) => {
        const fileType = e.target.files[0].type;
        const whitelist = ["image/png", "image/jpeg", "image/jpg"];

        if (e.target.files?.length > 0) {
          // remove disabled class from btn
          btn.classList.remove("disabled");
          if (whitelist.includes(fileType)) {
          } else {
            e.preventDefault();
            alert(
              "unsiported file extension we are allowing only Images: png, jpeg, jpg. "
            );
            btn.classList.add("disabled");
          }
        } else {
          btn.classList.add("disabled");
          // add disabled class from btn
        }
      });
    </script>
  </body>
</html>
